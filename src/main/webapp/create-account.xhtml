<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Register</title>
</h:head>

<h:body>
    <style type="text/css">
        .card {
            height: 500px;
            width: 350px;
            padding: 20px;
            border: #ddd solid 1px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 50px;
        }
        .error {
            color: red;
        }
    </style>
    <div class="card">
        <h1 style="text-align: center">Register</h1>
        <div class="p-field">
            <small class="p-d-block">Username</small>
            <p:inputText id="username" styleClass="p-d-block" style="width: 100%;"
                         required="true" requiredMessage="Please enter a username"
                         value="#{registerBean.username}"/>
            <h:message for="username" styleClass="error"/>
        </div>
        <br/>
        <div class="p-field">
            <small class="p-d-block">Email</small>
            <p:inputText id="email" styleClass="p-d-block" style="width: 100%;"
                         required="true" requiredMessage="Please enter your email"
                         value="#{registerBean.email}" validatorMessage="Invalid email address">
                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
            </p:inputText>
            <h:message for="email" styleClass="error"/>
        </div>
        <br/>
        <div class="p-field">
            <small class="p-d-block">Password</small>
            <p:password id="password" styleClass="p-d-block" style="width: 100%;"
                        required="true" requiredMessage="Please enter a password"
                        value="#{registerBean.password}" match="re-password"/>
            <h:message for="password" styleClass="error"/>
        </div>
        <br/>
        <div class="p-field">
            <small class="p-d-block">Re-enter Password</small>
            <p:password id="re-password" styleClass="p-d-block" style="width: 100%;"/>
        </div>
        <br/>
        <div style="position: absolute; margin-left: 10%;">
            <p:commandButton id="submit" value="Register"/>
        </div>
        <br/><br/><br/>
        <small class="p-d-block">
            Already have an account? <a href="login.xhtml">Log in</a>
        </small>
    </div>
</h:body>
</html>
