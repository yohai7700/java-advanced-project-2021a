<?xml version="1.0" encoding="UTF-8"?>

<!--
    A xhtml page for purchases managment
-->

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:outputStylesheet library="css" name="primeflex.css"/>
<h:outputStylesheet name="css/style.css"/>

<h:outputStylesheet>
    .title {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
</h:outputStylesheet>

<h:head>
    <title>Purchases Management</title>
</h:head>

<h:body>
    <!-- Navigation Bar -->
    <ui:composition template="/public-pages/navbar.xhtml"/>

    <!-- A list of all the purchases made in the website -->
    <div class="page-content">
        <h:form>
            <p:dataTable value="#{purchasesManagementBean.purchases}" var="purchase">
                <f:facet name="header">
                    <div class="title">
                        <span style="font-weight: bold">PURCHASES</span>
                    </div>
                </f:facet>

                <!-- The name of the user who made the purchase -->
                <p:column headerText="Username">
                    <h:outputText value="#{purchase.username}"/>
                </p:column>

                <!-- The address of the user who made the purchase -->
                <p:column headerText="Address">
                    <h:outputText value="#{purchase.address}"/>
                </p:column>

                <!-- The date the purchase was made -->
                <p:column headerText="Date">
                    <h:outputText value="#{purchase.displayDate}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </div>
</h:body>

</html>
