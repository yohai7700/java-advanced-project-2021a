<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:outputStylesheet library="css" name="primeflex.css"/>
<h:outputStylesheet>
    .game-tag {
        margin-left: 15px;
    }
</h:outputStylesheet>
<h:head>
    <title>#{categoryPageBean.category.name}</title>
</h:head>

<h:body>
    <h1 style="text-align: center;">
        #{categoryPageBean.category.name}
    </h1>
    <p:divider/>
    <p:panelGrid columns="4" layout="flex">
        <c:forEach var="game" items="#{categoryPageBean.games}">
            <p:card>
                <f:facet name="title">
                    #{game.name}
                    <p:tag styleClass="game-tag" value="#{game.condition.toString().toUpperCase()}"/>
                    <p:tag styleClass="game-tag" severity="danger" value="NOT IN STOCK" rendered="#{game.stock == 0}"/>
                </f:facet>
                <p:divider/>
                <p:outputLabel value="Publisher: #{game.publisher}"/>
                <br/>
                <p:outputLabel value="Developer: #{game.developer}"/>
                <f:facet name="footer">
                    <h:form>
                    <div style="display: flex; align-items: center; justify-content: center;">
                        <p:commandButton actionListener="#{categoryPageBean.openGamePage(game.id)}"
                                         value="Open Game Page (#{game.price}$)"/>
                    </div>
                    </h:form>
                </f:facet>
            </p:card>
        </c:forEach>
    </p:panelGrid>
</h:body>

</html>
