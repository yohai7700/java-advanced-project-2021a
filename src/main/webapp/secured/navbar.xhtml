<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core">

<h:outputStylesheet>
    .search-bar {
        margin-right: 10px
    }
</h:outputStylesheet>

<h:form>
    <p:menubar>
        <p:submenu label="#{loginBean.username}" icon="pi pi-user">
            <p:menuitem
                    value="Account Details"
                    icon="pi pi-user"
                    url="/secured/account-details.xhtml"
            />
            <p:menuitem
                    value="Checkout (${shoppingCartBean.games.size()} items)"
                    url="/secured/checkout.xhtml"
                    icon="pi pi-shopping-cart"
                    disabled="#{shoppingCartBean.games.size() eq 0}"
            />
            <p:menuitem value="Logout" actionListener="#{navbarBean.handleLogout}" icon="pi pi-fw pi-sign-out"/>
        </p:submenu>

        <p:menuitem value="Home" icon="pi pi-fw pi-home" url="/secured/index.xhtml"/>

        <p:submenu label="Categories" icon="pi pi-tag product-category-icon">
            <c:forEach var="category" items="#{homePageBean.categories}">
                <p:menuitem value="#{category.name}" url="/secured/category-page.xhtml?category_id=#{category.id}"/>
            </c:forEach>
        </p:submenu>

        <p:submenu label="Management" icon="pi pi-cog" rendered="#{loginBean.user.isAdmin}">
            <p:menuitem value="Coupons" icon="pi pi-ticket" url="/secured/admin/coupons-management.xhtml"/>
            <p:menuitem value="Users" icon="pi pi-users" url="/secured/admin/users-management.xhtml"/>
            <p:menuitem value="Games" icon="pi pi-list" url="/secured/admin/games-table.xhtml"/>
        </p:submenu>

        <f:facet name="options">
            <div class="ui-input-icon-left p-mr-2 search-bar">
                <p:inputText/>
            </div>
            <p:button value="Search" icon="pi pi-fw pi-search" styleClass="ui-button-info"/>
        </f:facet>
    </p:menubar>
</h:form>
</html>
