<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core">
<h:form>
    <p:menubar>
        <p:menuitem value="Hi #{loginBean.username}" rendered="#{loginBean.username != null}"/>
        <p:menuitem value="Home" icon="pi pi-fw pi-home" url="index.xhtml"/>

        <p:submenu label="Categories" icon="pi pi-tag product-category-icon">
            <c:forEach var="category" items="#{homePageBean.categories}">
                <p:menuitem value="#{category.name}" url="category-page.xhtml?category_id=#{category.id}"/>
            </c:forEach>
        </p:submenu>

        <p:menuitem value="Logout" icon="pi pi-fw pi-sign-out" rendered="#{loginBean.username != null}"/>

        <f:facet name="options">
            <div class="ui-input-icon-left p-mr-2">
                <p:inputText/>
            </div>
            <p:button value="Search" icon="pi pi-fw pi-search" styleClass="ui-button-info"/>
        </f:facet>
    </p:menubar>
</h:form>
</html>
