<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Log in</title>
</h:head>

<h:body>
    <style type="text/css">
        .card {
            height: 350px;
            width: 350px;
            padding: 20px;
            border: #ddd solid 1px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 50px;
        }
    </style>
    <div class="card">
        <h1 style="text-align: center">Log in</h1>
        <div class="p-field">
            <small class="p-d-block">Username</small>
            <p:inputText id="username" styleClass="p-d-block" style="width: 100%;"/>
        </div>
        <br/>
        <div class="p-field">
            <small class="p-d-block">Password</small>
            <p:password id="password" value="#{loginBean.password}" style="width: 100%;"/>
        </div>
        <br/>
        <div style="position: absolute; margin-left: 10%;">
            <p:commandButton id="submit" value="Login"/>
        </div>
        <br/><br/><br/>
        <small class="p-d-block">
            Don't have an account? <a href="create-account.xhtml">Register</a>
        </small>
    </div>
</h:body>
</html>
