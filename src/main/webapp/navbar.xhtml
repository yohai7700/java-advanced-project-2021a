<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:form>
    <p:menubar rendered="#{loginBean.username == null}">
        <p:submenu label="Connect" icon="pi pi-fw pi-user">
            <p:menuitem value="Register" icon="pi pi-fw pi-user-plus" url="creat-account.xhtml"/>
            <p:menuitem value="Login" icon="pi pi-fw pi-sign-in" url="login.xhtml"/>
        </p:submenu>

        <p:menuitem value="Hi #{loginBean.username}" rendered="#{loginBean.username != null}"/>
        <p:menuitem value="Logout" icon="pi pi-fw pi-sign-out" rendered="#{loginBean.username != null}"/>

        <f:facet name="options">
            <div class="ui-input-icon-left p-mr-2">
                <p:inputText/>
            </div>
            <p:button value="Search" icon="pi pi-fw pi-search" styleClass="ui-button-info"/>
        </f:facet>
    </p:menubar>
</h:form>
</html>
