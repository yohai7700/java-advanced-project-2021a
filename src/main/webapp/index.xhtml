<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:outputStylesheet library="css" name="primeflex.css"/>
<h:head>
    <title>Home Page</title>
    <ui:composition template="navbar.xhtml"/>
</h:head>

<h:body>
    <ui:repeat var="category" value="#{homePageBean.categories}">
        <p:carousel value="#{homePageBean.getGames(category.id)}" var="product"
                    itemStyle="text-align:center" numVisible="1" easing="easeOutBounce"
                    style="width: 500px;" circular="true">
            <div class="product">
                <div class="product-grid-item p-p-5">
                    <div class="product-grid-item-top">
                        <span class="product-badge status-#{(product.stock > 9) ? 'in stock' :
                        ((product.stock > 0) ? 'low stock' : 'out of stock')}">
                            #{product.stock} items in stock
                        </span>
                    </div>
                    <div class="product-grid-item-content">
                        <!--<p:graphicImage name="demo/images/product/#{product.image}"/>-->
                        <div class="product-name">
                            <a href="game-page.xhtml?game_id=#{product.id}">#{product.name}</a>
                        </div>
                        <!--<p:rating readonly="true" value="3"/>-->
                    </div>
                    <div class="product-grid-item-bottom">
                        <h:outputText value="#{product.price}" styleClass="product-price">
                            <f:convertNumber currencySymbol="$" type="currency"/>
                        </h:outputText>
                        <p:commandButton type="button" value="Add To Cart"
                                         icon="pi pi-shopping-cart"
                                         disabled="#{product.stock == 0}">
                        </p:commandButton>
                    </div>
                </div>
            </div>
        </p:carousel>
    </ui:repeat>
</h:body>
</html>
