<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:outputStylesheet library="css" name="primeflex.css"/>
<h:head>
    <title>#{categoryPageBean.category.name}</title>
</h:head>

<h:body>
    <h1 style="text-align: center;">
        #{categoryPageBean.category.name}
    </h1>
    <p:divider/>
    <div class="p-grid">
        <ui:repeat var="game" value="#{categoryPageBean.games}">
            <h:form>
            <div class="p-col-4">
                <p:card style="width: 25rem; margin-bottom: 2em">
                    <f:facet name="title">
                        #{game.name}
                        <p:tag style="margin-left: 15px" value="#{game.condition.toString().toUpperCase()}"/>
                    </f:facet>
                    <p:divider/>
                    <p:outputLabel value="Publisher: #{game.publisher}"/>
                    <br/>
                    <p:outputLabel value="Developer: #{game.developer}"/>
                    <f:facet name="footer">
                        <div style="display: flex; align-items: center; justify-content: center;">
                            <p:commandButton action="game-page"
                                             value="Open Game Page (#{game.price}$)"
                                             disabled="#{game.stock == 0}">
                                <f:param name="game_id" value="#{game.id}"/>
                            </p:commandButton>
                        </div>
                    </f:facet>
                </p:card>
            </div>
            </h:form>
        </ui:repeat>
    </div>
</h:body>

</html>
