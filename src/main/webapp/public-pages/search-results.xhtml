<?xml version="1.0" encoding="UTF-8"?>

<!--
    A xhtml page for showing the list of games matching a given word search
-->

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Search results for "#{param['search-token']}"</title>
</h:head>

<h:body>
    <!-- Navigation Bar -->
    <ui:composition template="navbar.xhtml"/>

    <h3>#{searchResultsBean.pageTitle}</h3>

    <div class="page-content">
        <!-- Display all games matching given search in a grid -->
        <h:panelGroup layout="block">
            <p:panelGrid columns="4" layout="flex">
                <c:forEach var="game" items="#{searchResultsBean.getSearchResults(param['search-token'])}">
                    <!-- Display game card in a block for consistent display layout-->
                    <p:panelGrid layout="flex" columns="1" styleClass="no-padding">
                        <ui:composition template="game-card.xhtml">
                            <f:param name="game" value="#{game}"/>
                        </ui:composition>
                    </p:panelGrid>
                </c:forEach>
            </p:panelGrid>
        </h:panelGroup>
    </div>
</h:body>
</html>
