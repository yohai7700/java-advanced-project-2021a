<?xml version="1.0" encoding="UTF-8"?>

<!--
    A xhtml page for the home page of the website
-->

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:outputStylesheet library="css" name="primeflex.css"/>
<h:outputStylesheet name="css/style.css"/>

<h:head>
    <title>Home Page</title>
</h:head>

<h:body>
    <!-- Navigation Bar -->
    <ui:composition template="navbar.xhtml"/>

    <div class="page-content">
        <!-- The home page shows some games from every category,
        with an option to enter the matching game or category page -->
        <ui:repeat var="category" value="#{homePageBean.categories}">
            <div style="padding: 20px">
                <h2>
                    <p:link href="category-page.xhtml">
                        <f:param name="category_id" value="#{category.id}"/>
                        #{category.name}
                    </p:link>
                </h2>
                <p:carousel value="#{homePageBean.getGames(category.id)}" var="game" circular="true">
                    <ui:composition template="game-card.xhtml">
                        <f:param name="game" value="#{game}" />
                    </ui:composition>
                </p:carousel>
            </div>
        </ui:repeat>
    </div>
</h:body>
</html>
